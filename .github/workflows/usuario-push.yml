name: Usuario do Push

on:
  push:
    branches: [ main ]

jobs:
  show_user:
    runs-on: ubuntu-latest
    steps:
      - name: Mostrar informações do push
        run: |
          echo "=== Informações do push ==="
          echo "Actor: ${{ github.actor }}"
          echo "Pusher: ${{ github.event.pusher.name }}"
          echo
          echo "=== Autores dos commits ==="
          jq -r '.commits[] | "- \(.author.name): \(.message | split("\n")[0])"' "$GITHUB_EVENT_PATH" || echo "Nenhum commit encontrado."
